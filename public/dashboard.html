<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Legal Assist UMKM</a>
      <button id="logout" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">

    <!-- Profile Info -->
    <h4>Welcome</h4>
    <div id="userInfo" class="mb-4 fw-bold"></div>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="tabs">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#doc">üìÑ Dokumen</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#consult">üë®‚Äç‚öñÔ∏è Konsultasi</a></li>
    </ul>

    <div class="tab-content mt-3">

      <!-- Doc Tab -->
      <div class="tab-pane fade show active" id="doc">
        <h5>Upload Dokumen Legal</h5>
        <input type="file" id="fileInput" class="form-control w-50 mb-3">
        <button id="uploadBtn" class="btn btn-success btn-sm">Upload</button>

        <hr>
        <h5>Dokumen Saya</h5>
        <ul id="fileList" class="list-group"></ul>
      </div>

      <!-- Consult Tab -->
      <div class="tab-pane fade" id="consult">
        <h5>Ajukan Konsultasi Hukum</h5>
        <textarea id="consultNote" class="form-control w-75 mb-3" rows="3" placeholder="Deskripsikan masalah anda"></textarea>
        <button id="consultBtn" class="btn btn-primary btn-sm">Kirim Permintaan</button>

        <hr>
        <h5>Riwayat Permintaan</h5>
        <ul id="consultList" class="list-group"></ul>
      </div>

    </div>
  </div>

<script>
  const token = localStorage.getItem('token');
  if (!token) window.location.href = '/login.html';
  const auth = { Authorization: `Bearer ${token}` };

  // Logout
  //logout.onclick = () => {
    //localStorage.removeItem('token');
    //window.location.href = '/login.html';
  //};

  const loadProfile = async () => {
    const res = await fetch('/api/users/me', {
      method: 'GET',
      mode: 'cors',
      headers: auth
    });
    const user = await res.json();
    userInfo.textContent = `${user.name} (${user.email})`;
  };

  const loadFiles = async () => {
    const res = await fetch('/api/files/my', {
      method: 'GET',
      mode: 'cors',
      headers: auth
    });
    const files = await res.json();
    fileList.innerHTML = files.map(f => `
      <li class="list-group-item d-flex justify-content-between align-items-center">
        ${f.filename}
        <div>
          <a href="/api/files/${f.id}" target="_blank" class="btn btn-sm btn-outline-info">View</a>
          <button class="btn btn-sm btn-outline-danger" onclick="delFile('${f.id}')">Delete</button>
        </div>
      </li>
    `).join('');
  };

  const delFile = async (id) => {
    await fetch('/api/files/' + id, {
      method: 'DELETE',
      mode: 'cors',
      headers: auth
    });
    loadFiles();
  };

  uploadBtn.onclick = async () => {
    const file = fileInput.files[0];
    if (!file) return alert("Pilih file dulu");

    const form = new FormData();
    form.append("file", file);

    await fetch('/api/files/upload', {
      method: 'POST',
      mode: 'cors',
      headers: auth,
      body: form
    });
    fileInput.value = "";
    loadFiles();
  };

  const loadConsult = async () => {
    const res = await fetch('/api/consult/my', {
      method: 'GET',
      mode: 'cors',
      headers: auth
    });
    const items = await res.json();
    consultList.innerHTML = items.map(c => `
      <li class="list-group-item">
        ${c.note} - <strong>${c.status}</strong>
      </li>
    `).join('');
  };

  consultBtn.onclick = async () => {
    const note = consultNote.value;
    if (!note) return alert("Isi dulu deskripsinya!");
    await fetch('/api/consult', {
      method: 'POST',
      mode: 'cors',
      headers: { ...auth, 'Content-Type': 'application/json' },
      body: JSON.stringify({ note })
    });
    consultNote.value = "";
    loadConsult();
  };

  loadProfile();
  loadFiles();
  loadConsult();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
