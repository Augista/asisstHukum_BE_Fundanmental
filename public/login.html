<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UMKM Legal Support | Auth</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-sm" style="width: 420px">
      <h4 class="mb-1 text-center">SME Legal Assistance</h4>
      <p class="text-muted text-center mb-3">Masuk atau daftar akun owner</p>

      <div id="alert" class="alert alert-danger d-none" role="alert"></div>
      <div id="success" class="alert alert-success d-none" role="alert"></div>

      <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane" type="button">
            Login
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-pane" type="button">
            Register Owner
          </button>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade show active" id="login-pane">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="loginEmail" type="email" class="form-control" placeholder="owner@email.com" />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="loginPassword" type="password" class="form-control" placeholder="•••••••" />
          </div>
          <button id="loginBtn" class="btn btn-primary w-100">Masuk</button>
        </div>

        <div class="tab-pane fade" id="register-pane">
          <div class="mb-3">
            <label class="form-label">Nama Usaha / Owner</label>
            <input id="regName" type="text" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="regEmail" type="email" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="regPassword" type="password" class="form-control" />
          </div>
          <button id="registerBtn" class="btn btn-success w-100">Daftar</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const BASE = "http://localhost:3001/api";

  const alertBox = document.getElementById('alert');
  const successBox = document.getElementById('success');

  const showAlert = (msg) => {
    alertBox.textContent = msg;
    alertBox.classList.remove('d-none');
    successBox.classList.add('d-none');
  };

  const showSuccess = (msg) => {
    successBox.textContent = msg;
    successBox.classList.remove('d-none');
    alertBox.classList.add('d-none');
  };

  const clearMsg = () => {
    alertBox.classList.add('d-none');
    successBox.classList.add('d-none');
  };

  // LOGIN
  document.getElementById("loginBtn").addEventListener("click", async () => {
    clearMsg();

    const email = loginEmail.value.trim();
    const password = loginPassword.value.trim();

    if (!email || !password) return showAlert("Email dan password wajib diisi.");

    try {
      const res = await fetch(`${BASE}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (!res.ok) return showAlert("Login gagal");

      const data = await res.json();

      const token = data.token || data.data?.token;

      if (!token) return showAlert("Token tidak diterima dari server.");

      localStorage.setItem("token", token);

      window.location.href = "dashboard.html";   // FIX REDIRECT
    } catch (err) {
      showAlert("Gagal terhubung ke server.");
    }
  });

  // REGISTER
  document.getElementById("registerBtn").addEventListener("click", async () => {
    clearMsg();

    const name = regName.value.trim();
    const email = regEmail.value.trim();
    const password = regPassword.value.trim();

    if (name.length < 3) return showAlert("Nama minimal 3 karakter.");
    if (!email) return showAlert("Email required.");
    if (password.length < 6) return showAlert("Password minimal 6 karakter.");

    try {
      const res = await fetch(`${BASE}/auth/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();

      if (!res.ok) return showAlert(data.error || "Registrasi gagal.");

      showSuccess("Registrasi berhasil! Silakan login.");
    } catch (err) {
      showAlert("Gagal terhubung ke server.");
    }
  });
</script>
</body>
</html>
