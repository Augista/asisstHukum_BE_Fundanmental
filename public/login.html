<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-sm" style="width:380px">
      <h4 class="mb-3">Login</h4>
      <div id="alert" class="alert alert-danger d-none"></div>
      <input id="email" class="form-control mb-2" placeholder="Email" />
      <input id="password" type="password" class="form-control mb-3" placeholder="Password" />
      <button id="btn" class="btn btn-primary w-100">Login</button>
      <div class="text-center mt-3">
        <small>or create test user</small><br>
        <button id="registerBtn" class="btn btn-link">Create test user</button>
      </div>
    </div>
  </div>

<script>
  const showError = (msg) => {
    const a = document.getElementById('alert');
    a.textContent = msg;
    a.classList.remove('d-none');
    setTimeout(()=> a.classList.add('d-none'), 5000);
  };

  // Login
  document.getElementById('btn').addEventListener('click', async () => {
    const email = email.value;
    const password = password.value;

    try {
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (!res.ok) return showError(data.error || data.message || 'Login failed');

      localStorage.setItem('token', data.token);
      window.location.href = '/dashboard.html';
    } catch (e) {
      showError(e.message);
    }
  });

  // Create test user
  document.getElementById('registerBtn').addEventListener('click', async () => {
    try {
      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: 'Test User', email: 'test@example.com', password: '123456' })
      });
      const data = await res.json();
      if (!res.ok) return showError(data.error || 'Register failed');

      alert('User created: test@example.com / 123456');
    } catch (e) {
      showError(e.message);
    }
  });
</script>
</body>
</html>
